<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestTask</title>
    
    <!-- Critical mobile optimization -->
    <meta name="theme-color" content="#f4e041">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Critical LCP Image Preload - HIGHEST PRIORITY -->
    <link rel="preload" href="/src/shared/assets/png/hero-background.png" as="image" fetchpriority="high">
    
    <!-- Mobile-specific LCP optimization -->
    <link rel="preload" href="/src/shared/assets/png/hero-background.png" as="image" media="(max-width: 768px)" fetchpriority="high">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/Nunito/Nunito-Regular.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- DNS optimization -->
    <link rel="dns-prefetch" href="//frontend-test-assignment-api.abz.agency">
    <link rel="preconnect" href="https://frontend-test-assignment-api.abz.agency" crossorigin>
    
    <!-- Mobile performance optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Mobile-specific resource hints -->
    <link rel="preload" href="/src/main.tsx" as="script" fetchpriority="high">
    <link rel="modulepreload" href="/src/main.tsx">
    
  </head>
    <body>
    <div id="root"></div>

    <!-- Mobile performance script -->
    <script>
      // Mobile-specific optimizations
      if (window.innerWidth <= 768) {
        // Force mobile optimizations
        document.documentElement.style.setProperty('--mobile-optimized', 'true');
        
        // Preload critical resources for mobile
        const preloadImage = new Image();
        preloadImage.src = '/src/shared/assets/png/hero-background.png';
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
