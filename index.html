<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestTask</title>
    
    <!-- Critical mobile optimization -->
    <meta name="theme-color" content="#f4e041">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Critical LCP Image Preload - HIGHEST PRIORITY -->
    <link rel="preload" href="/src/shared/assets/png/hero-background.png" as="image" fetchpriority="high">
    
    <!-- Mobile-specific LCP optimization -->
    <link rel="preload" href="/src/shared/assets/png/hero-background.png" as="image" media="(max-width: 768px)" fetchpriority="high">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/Nunito/Nunito-Regular.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- DNS optimization -->
    <link rel="dns-prefetch" href="//frontend-test-assignment-api.abz.agency">
    <link rel="preconnect" href="https://frontend-test-assignment-api.abz.agency" crossorigin>
    
    <!-- Mobile performance optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Mobile-specific resource hints -->
    <link rel="preload" href="/src/main.tsx" as="script" fetchpriority="high">
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Critical CSS for mobile LCP -->
    <style>
      /* Mobile-optimized critical styles */
      :root {
        --mobile-optimized: false;
      }
      
      .hero-section {
        position: relative;
        width: 100%;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-image: url('/src/shared/assets/png/hero-background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: scroll; /* Mobile optimization */
        contain: layout style paint; /* Mobile rendering optimization */
      }
      
      .hero-section__content {
        position: relative;
        z-index: 2;
        max-width: 380px;
        text-align: center;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
        padding: 0 16px;
      }
      
      .hero-section__title {
        font-size: 40px;
        font-weight: 400;
        line-height: 40px;
      }
      
      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        .hero-section {
          height: 500px;
          background-attachment: scroll;
        }
        
        .hero-section__title {
          font-size: 32px;
          line-height: 32px;
        }
      }
    </style>
    
  </head>
    <body>
    <div id="root"></div>

    <!-- Mobile performance script -->
    <script>
      // Mobile-specific optimizations
      if (window.innerWidth <= 768) {
        // Force mobile optimizations
        document.documentElement.style.setProperty('--mobile-optimized', 'true');
        
        // Preload critical resources for mobile
        const preloadImage = new Image();
        preloadImage.src = '/src/shared/assets/png/hero-background.png';
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
