<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestTask</title>
    
    <!-- Critical mobile optimization -->
    <meta name="theme-color" content="#f4e041">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Critical LCP Image Preload - HIGHEST PRIORITY -->
    <link rel="preload" href="/src/shared/assets/png/hero-background.png" as="image" fetchpriority="high">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/Nunito/Nunito-Regular.ttf" as="font" type="font/ttf" crossorigin>
    
    <!-- DNS optimization -->
    <link rel="dns-prefetch" href="//frontend-test-assignment-api.abz.agency">
    <link rel="preconnect" href="https://frontend-test-assignment-api.abz.agency" crossorigin>
    
    <!-- Adaptive loading hints -->
    
    

  </head>
    <body>
    <div id="root"></div>

    <!-- Load non-critical CSS asynchronously -->
    <link rel="preload" href="/src/main.tsx" as="script">
    <script>
      // Load CSS asynchronously to avoid render blocking
      const loadCSS = function(href) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      };
      
      // Load main CSS after critical content is rendered
      if (window.requestIdleCallback) {
        requestIdleCallback(() => loadCSS('/src/index.css'));
      } else {
        setTimeout(() => loadCSS('/src/index.css'), 100);
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
